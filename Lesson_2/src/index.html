<html>
    <head>        
        <link rel="stylesheet" href="css/app.css">        
    </head>
    <body>
        <div class="col-left">
            <ul  class="cats">

            </ul>
        </div>
        <div class="sel-cat col-right">          
              <span class="cat-name"></span>              
              <div class="cat-clicked"></div>   
              <img class="cat-img" src="", alt="Click me!" width="300"></img>       
        </div>
        <div class="admin-panel">
            <button id="btn-admin">Admin</button>
            <div class="admin-sel-cat">
                <div class="admin-sel-cat-name">
                    <label for="admin-cat-name">Name</label><input id="admin-cat-name" type="text"/>
                </div>
                <div class="admin-sel-cat-img">
                    <label for="admin-cat-img">Image source</label><input id="admin-cat-img" type="text"/>
                </div>
                <div class="admin-sel-cat-clicked">
                    <label for="admin-cat-clicked">Number of clicks</label><input id="admin-cat-clicked" type="number" min="0" step="1"/>
                </div>
                <button class="btn-cancel">Cancel</button><button class="btn-save">Save</button>
            </div>
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
