<html>
    <head>        
        <link rel="stylesheet" href="css/app.css">  
        <title>Cat Clicker with Knockout.js</title>      
    </head>
    <body>
        <div class="col-left">
            <ul  class="cats" data-bind="foreach: catList">
                <li data-bind="text: name, click: $parent.selectCat"></li>
            </ul>
        </div>
        <div class="sel-cat col-right" data-bind="with: currentCat">          
              <span class="cat-name" data-bind="text: name"></span>  
              <div class="cat-title" data-bind="text: title"></div>            
              <div class="cat-clicked" data-bind="text: clickCount"></div>   
              <img class="cat-img" src="", alt="Click me!" width="300" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}"></img>  
              <div class="cat-nicknames">
                <h3>Nicknames:</h3>
                <ul data-bind="foreach: nicknames">
                    <li data-bind="text: name"></li>
                </ul>
              </div>     
        </div>
        
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
